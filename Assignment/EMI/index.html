<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Loan</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Home Loan Calculator</h1>
        <ul >
            <li>Principal </li>
            <li>
                <input id="x1" type="text" class ="form-control" placeholder="1000000">
            </li>
            <br>
            <li>Rate of Interest</li>
            <li>
                <input id ="x2" type="number" class="form-control" placeholder="7.2">
            </li>
            <br>
            <li>Duration</li>
            <li>
                <select id="x3" class="form-control">
                    <option>5</option>
                    <option>10</option>
                    <option>15</option>
                </select>    
            </li>
            <br>
            <li>
                <button class="btn btn-primary" onclick="myFunction()">Submit</button>
            </li>
        </ul>

        <table class="table">
            <thead>
                <tr>
                    <th>Year</th>
                    <th>Opening Balance</th>
                    <th>EMI</th>
                    <th>Interest Paid Yearly</th>
                    <th>Principal Paid Yearly</th>
                    <th>Closing Balance</th>
                </tr>
            </thead>
            <tbody id = "result">

            </tbody>
        </table>

    </div>
    <script src="script.js"></script>
</body>
</html>
